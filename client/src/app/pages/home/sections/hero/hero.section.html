<section id="home-section">
  <div class="bg-pattern image-cover-g">
    <img src="pattern1.jpg" aria-hidden="true" />
  </div>
  <div class="particles"></div>
  <div class="hero-container content-width-g">
    <div class="text-column">
      <div class="heading-container">
        <div class="striped-decor"></div>
        <app-pre-heading i18n="@@hero.pre-heading">AI for business</app-pre-heading>
        <h1 i18n="@@hero.title">We support business development on the AI front</h1>
      </div>
      <p i18n="@@hero.subtitle">
        At Ardium, we help organizations reengineer their processes in the face of new opportunities created by big
        language models.
      </p>
      <app-button (click)="onContactUsClick()" i18n="@@hero.contact-us">Contact Us</app-button>
    </div>
    <div class="image-column">
      <img src="hero-image.png" aria-hidden="true" />
    </div>
  </div>
</section>
