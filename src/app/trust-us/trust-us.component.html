<div class="trust-us-section">
  <h2>Zaufali nam</h2>
  <div class="trust-us-container">
      <div class="trust-us-item" 
           (mouseover)="setHoveredIndex(0)" 
           (mouseleave)="setHoveredIndex(-1)">
          <img src="assets/logo1.png" alt="Firma 1">
          <p class="description" hidden>Opis firmy 1</p>
      </div>
      <div class="trust-us-item" 
           (mouseover)="setHoveredIndex(1)" 
           (mouseleave)="setHoveredIndex(-1)">
          <img src="assets/logo2.png" alt="Firma 2">
          <p class="description" hidden>Opis firmy 2</p>
      </div>
      <div class="trust-us-item" 
           (mouseover)="setHoveredIndex(2)" 
           (mouseleave)="setHoveredIndex(-1)">
          <img src="assets/logo3.png" alt="Firma 3">
          <p class="description" hidden>Opis firmy 3</p>
      </div>
      <div class="trust-us-item" 
           (mouseover)="setHoveredIndex(3)" 
           (mouseleave)="setHoveredIndex(-1)">
          <img src="assets/logo4.png" alt="Firma 4">
          <p class="description" hidden>Opis firmy 4</p>
      </div>
  </div>
  <div class="central-description">
      <p>{{ getDescription() }}</p>
  </div>
</div>
